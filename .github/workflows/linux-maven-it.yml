name: DMP Integration Tests 

env:
  MAVEN_ARGS: -B -C -V -ntp -Dhttp.keepAlive=false -e
  DMP_REPOSITORY: https://github.com/rohanKanojia/docker-maven-plugin
  DMP_REVISION: pr/buildx-push-fails-mac
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

on:
  workflow_dispatch:
  push:
    branches:
      - main
jobs:
  buildWithoutTests:
    name: BuildWithoutTests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        java: [17]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Cache .m2 registry
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: cache-e2e-${{ github.sha }}-${{ github.run_id }}
      - name: Clone DMP 
        run: |
          rm -rf docker-maven-plugin \
          && git clone "$DMP_REPOSITORY" --branch "$DMP_REVISION" docker-maven-plugin
      - name: Install DMP 
        run: mvn ${MAVEN_ARGS} -f "docker-maven-plugin/pom.xml" clean install -DskipTests -Djacoco.skip=true
  linuxBuild:
    name: Linux
    needs: buildWithoutTests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        java: [17]
        docker: [v25.0.2,v24.0.9,v23.0.6,v20.10.24]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Cache .m2 registry
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: cache-e2e-${{ github.sha }}-${{ github.run_id }}
      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}
      - name: Set up Docker
        uses: crazy-max/ghaction-setup-docker@v2
        with:
          version: ${{ matrix.docker }}
      - name: Set up Docker BuildX
        run: |
          mkdir -p ~/.docker/cli-plugins/
          curl -o ~/.docker/cli-plugins/docker-buildx https://github.com/docker/buildx/releases/download/v0.12.1/buildx-v0.12.1.linux-amd64
          chmod +x ~/.docker/cli-plugins/docker-buildx
      - name: Run Integration tests
        run: |
          mvn package docker:build
          mvn docker:push -Ddocker.username=$DOCKER_USERNAME -Ddocker.password=$DOCKER_PASSWORD
  macos-build:
    name: MacOS
    needs: buildWithoutTests
    runs-on: macos-13
    strategy:
      matrix:
        java: [17]
        docker: [v25.0.2,v24.0.9,v23.0.6,v20.10.24]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}
      - name: Set up Docker
        uses: crazy-max/ghaction-setup-docker@v2
        with:
          version: ${{ matrix.docker }}
      - name: Clone DMP
        run: |
          rm -rf docker-maven-plugin \
          && git clone "$DMP_REPOSITORY" --branch "$DMP_REVISION" docker-maven-plugin
      - name: Install DMP 
        run: mvn ${MAVEN_ARGS} -f "docker-maven-plugin/pom.xml" clean install -DskipTests -Djacoco.skip=true
      - name: Set up Docker Buildx
        run: |
          brew install docker-buildx
          mkdir -p ~/.docker/cli-plugins
          ln -sfn /usr/local/opt/docker-buildx/bin/docker-buildx ~/.docker/cli-plugins/docker-buildx
      - name: Run Integration tests
        run: |
          docker buildx ls
          docker version
          export DOCKER_HOST=unix:///Users/runner/.colima/default/docker.sock 
          mvn clean install -f "docker-maven-plugin/it/pom.xml"
